<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Semantic Tags - Details and Summary</title>
    </head>
    <body>
        <details>
            <summary>Chapter One</summary><!--A detail tag can be used to create an interactive widget that the user can open and close by clicking on it,
                 the content of the detail tag is hidden by default, only the summary is visible,
                  and when you click in the content of summary tag, 
                  it display the other content of the detail tag -->
            <p> this is a introductory chapter</p>
        </details>
        <details>
            <summary>Chapter Two</summary>
            <ul>
                <li>Heading</li>
                <li>Paragraph</li>
                <li>links</li>
            </ul>
        </details>
        <details>
            <summary>Chapter Three</summary>
            <a href="/assets/car.jpg">My dream car</a>
        </details>
        <details>
            <summary>Chapter Four </summary>
            <p> this is a introductory chapter</p>
        </details>
        
    </body>
</html>
