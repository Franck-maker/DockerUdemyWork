<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5 - New Form Elements</title>
    </head>
    <body>
        <form>
            <input list="technologies" name="technology"/>
            <datalist id="technologies">
                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
                <option value="Java">
                <option value="C++">
                <option value="Git">
                <option value="React">
                <option value="Redux">
                <option value="Angular">
                <option value="Python"></option>
                <option value="PHP"></option>
                <option value="Django"></option>
            </datalist>
        </form>
    </body>
</html>
